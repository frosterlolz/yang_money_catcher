name: yang_money_catcher
description: "Yang money catcher application"

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.6.0 <4.0.0'
  flutter: ">=3.27.1"

workspace:
  - packages/pretty_logger
  - packages/database
  - packages/pretty_chart
  - packages/rest_client
  - packages/localization

dependencies:
  # ✅ Core Flutter SDK
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # 🧱 Workspace / Local packages
  pretty_logger:
    path: ./packages/pretty_logger
  database:
    path: ./packages/database
  pretty_chart:
    path: ./packages/pretty_chart
  rest_client:
    path: ./packages/rest_client
  localization:
    path: ./packages/localization

  # 🚀 Navigation
  auto_route: 10.1.0

  # 📦 Data Models / Code Generation
  freezed: ^2.5.8
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # 🧰 Utilities
  meta: any
  collection: any
  intl: any
  async: any
  sensors_plus: ^6.1.1
  fuzzy: ^0.5.1
  worker_manager: ^7.2.6
  crypto: ^3.0.6
  local_auth: ^2.3.0

  # 💅 UI / UX
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.1.0
  flutter_colorpicker: ^1.1.0

  # ⚙️ State Management
  flutter_bloc: ^9.1.1
  bloc_concurrency: 0.3.0
  bloc_test: 10.0.0
  rxdart: ^0.28.0

  # Local storage
  drift: ^2.27.0
  drift_flutter: 0.2.4
  flutter_launcher_icons: ^0.14.4
  shared_preferences: ^2.5.3
  flutter_secure_storage: ^9.2.4

  # Network
  dio: ^5.8.0+1

dependency_overrides:
  analyzer: ">=5.12.0 <7.0.0"

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: 2.4.15
  auto_route_generator: 10.0.1
  json_serializable: 6.9.4
  mockito: ^5.4.5
  golden_toolkit: ^0.15.0

flutter:
  uses-material-design: true
  assets:
    - assets/svg_icons/
    - assets/images/